<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Countdown</title>
    <style>
        html, body {
            margin: 0;
            width: 100%;
            height: 100%;
            background: #000;
            color: #fff;
            display: flex;
            flex-direction: column; /* Spaltenlayout für Überschrift + Countdown */
            justify-content: center;
            align-items: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        }

        h1 {
            font-size: 6vw;
            margin: 0 0 20px 0; /* Abstand unter der Überschrift */
            font-weight: 400;
            letter-spacing: 0.1em;
        }

        #countdown {
            font-size: 8vw;
            font-weight: 300;
            letter-spacing: 0.1em;
        }
    </style>
</head>
<body>

<h1>Countdown</h1> <!-- Neue Überschrift -->

<div id="countdown">--</div>

<script>
    const target = new Date("2026-12-31T23:59:59");

    function update() {
        const now = new Date();
        let diff = target - now;

        if (diff <= 0) {
            countdown.textContent = "00 00 00 00";
            return;
        }

        const d = Math.floor(diff / 86400000);
        diff %= 86400000;
        const h = Math.floor(diff / 3600000);
        diff %= 3600000;
        const m = Math.floor(diff / 60000);
        const s = Math.floor((diff % 60000) / 1000);

        countdown.textContent =
            `${String(d).padStart(2, "0")} ${String(h).padStart(2, "0")} ${String(m).padStart(2, "0")} ${String(s).padStart(2, "0")}`;
    }

    const countdown = document.getElementById("countdown");
    update();
    setInterval(update, 1000);
</script>

</body>
</html>
