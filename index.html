<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Countdown</title>
    <style>
        html, body {
            margin: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            text-transform: uppercase;
        }

        body {
            background-image: url("https://pixabay.com/de/images/download/flowers-19830_1920.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        /* leichtes Overlay f√ºr bessere Lesbarkeit, nur 20% deckend */
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(220, 245, 220, 0.2);
            z-index: 0;
        }

        h1 {
            font-size: clamp(30px, 6vw, 100px);
            margin: 0 0 60px 0;
            font-weight: 300;
            letter-spacing: 0.2em;
            color: #0b4f1a;
            z-index: 1;
        }

        #countdown {
            font-size: clamp(80px, 10vw, 200px);
            font-weight: 300;
            letter-spacing: 0.25em;
            color: #0b4f1a;
            white-space: nowrap;
            z-index: 1;
            padding: 0 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<h1>Countdown</h1>
<div id="countdown">00 00 00 00</div>

<script>
    const target = new Date("2026-12-31T23:59:59");
    const countdown = document.getElementById("countdown");

    function update() {
        const now = new Date();
        let diff = target - now;
        if (diff <= 0) {
            countdown.textContent = "00 00 00 00";
            return;
        }
        const d = Math.floor(diff / 86400000);
        diff %= 86400000;
        const h = Math.floor(diff / 3600000);
        diff %= 3600000;
        const m = Math.floor(diff / 60000);
        const s = Math.floor((diff % 60000) / 1000);

        countdown.textContent =
            `${String(d).padStart(2, "0")} ${String(h).padStart(2, "0")} ${String(m).padStart(2, "0")} ${String(s).padStart(2, "0")}`;
    }

    update();
    setInterval(update, 1000);
</script>

</body>
</html>
