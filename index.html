<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Countdown</title>
    <style>
        html, body {
            margin: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            text-transform: uppercase;
        }

        body {
            background-image: url("https://pixabay.com/get/g8a7f53c0f0b8e9b9f7f2e8a5dcb738e21e3e2b60dbbfbf1d1a3ff1e71beae0d0d3a7e3f46b79f704c5f31f1cb5d4e1f_1920.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        h1 {
            font-size: clamp(50px, 8vw, 120px); /* größer und skalierbar */
            margin: 0 0 40px 0;
            font-weight: 300;
            letter-spacing: 0.2em;
            color: #0b4f1a;
            text-shadow: 2px 2px 6px rgba(255,255,255,0.7); /* Text besser lesbar */
        }

        #countdown {
            font-size: clamp(120px, 15vw, 250px); /* deutlich größer */
            font-weight: 300;
            letter-spacing: 0.25em;
            color: #0b4f1a;
            white-space: nowrap;
            padding: 0 20px;
            text-align: center;
            text-shadow: 2px 2px 6px rgba(255,255,255,0.7); /* Zahlen gut lesbar */
        }
    </style>
</head>
<body>

<h1>Countdown</h1>
<div id="countdown">00 00 00 00</div>

<script>
    const target = new Date("2026-12-31T23:59:59");
    const countdown = document.getElementById("countdown");

    function update() {
        const now = new Date();
        let diff = target - now;
        if (diff <= 0) {
            countdown.textContent = "00 00 00 00";
            return;
        }
        const d = Math.floor(diff / 86400000);
        diff %= 86400000;
        const h = Math.floor(diff / 3600000);
        diff %= 3600000;
        const m = Math.floor(diff / 60000);
        const s = Math.floor((diff % 60000) / 1000);

        countdown.textContent =
            `${String(d).padStart(2, "0")} ${String(h).padStart(2, "0")} ${String(m).padStart(2, "0")} ${String(s).padStart(2, "0")}`;
    }

    update();
    setInterval(update, 1000);
</script>

</body>
</html>
